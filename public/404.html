<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISSICK - Sustainability Regulations</title>
    <script>
        // Get the current path and base path
        const path = window.location.pathname;
        const basePath = '/regulation-compliance-sustainability';
        
        // If we're not in the base path, redirect to it
        if (!path.startsWith(basePath)) {
            window.location.href = basePath + path;
        } else {
            // If we're already in the base path, preserve the path
            const currentPath = path.replace(basePath, '');
            if (currentPath && currentPath !== '/') {
                // Use hash routing to preserve the path
                window.location.href = basePath + '/#' + currentPath;
            } else {
                window.location.href = basePath + '/';
            }
        }
    </script>
</head>
<body>
    <p>Redirecting to MISSICK...</p>
</body>
</html>
