<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISSICK - Sustainability Regulations</title>
    <script>
        // Get the current path and base path
        const path = window.location.pathname;
        const basePath = '/regulation-compliance-sustainability';
        
        // Always redirect to the base path with hash routing
        if (path === basePath + '/') {
            // Already at base, just reload
            window.location.reload();
        } else {
            // Extract the path after base path
            const subPath = path.replace(basePath, '');
            if (subPath && subPath !== '/') {
                // Redirect to base with hash
                window.location.href = basePath + '/#' + subPath;
            } else {
                // Redirect to base
                window.location.href = basePath + '/';
            }
        }
    </script>
</head>
<body>
    <p>Redirecting to MISSICK...</p>
</body>
</html>
