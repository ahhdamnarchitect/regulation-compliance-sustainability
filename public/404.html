<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISSICK - Sustainability Regulations</title>
    <script>
        // Redirect to the main app with the current path
        const path = window.location.pathname;
        const basePath = '/regulation-compliance-sustainability';
        
        // Prevent infinite loops by checking if we're already in the base path
        if (!path.startsWith(basePath)) {
            window.location.href = basePath + path;
        } else {
            // If we're already in the base path, just redirect to the base
            window.location.href = basePath + '/';
        }
    </script>
</head>
<body>
    <p>Redirecting to MISSICK...</p>
</body>
</html>
